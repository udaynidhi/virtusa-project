      <div class="column right" style="margin-left: 200px; margin-right: 10px;background-color:bisque;padding-bottom: 20px;border:0px;border-radius: 10px;">
          <br>
          <label style="font-size: 20px; margin-left: 100px; font-family:cursive">Add Professor</label><br><br>
              <form style="padding-left: 20px;padding-right: 20px;">
  
                <input matInput class="editfields" name="username" placeholder="Enter name" [(ngModel)]="userName1" style="width:300px;height: 35px; font-family: cursive;text-align: center;"><br><br>
                <input matInput class="editfields" name="email" placeholder="Enter email" [(ngModel)]="userEmail1" style="width:300px;height:35px; font-family: cursive;text-align: center;"><br><br>
                <input matInput class="editfields" name="mobilenumber" placeholder="Enter mobile" [(ngModel)]="mobileNumber1" style="width:300px ;height:35px; font-family: cursive;text-align: center;" ><br><br>
                <input matInput class="editfields" name="password" placeholder="Enter password" [(ngModel)]="password1" style="width:300px;height:35px; font-family: cursive; text-align: center;"><br><br>
                <button  mat-raised-button id="updatebtn" class="bg-primary" (click)="addbutton()" style="width:90px; margin-left: 110px;border-radius: 10px;height: 30px;">ADD</button>


                <div id="editStatus" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <form>
                              <div class="modal-header">						
                                <h4 class="modal-title"></h4>
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              </div>
                              <div class="modal-body">					
                                  <div class="form-group">
                                      <input type="text" class="form-control"  [(ngModel)]="userName" aria-describedby="emailHelp" placeholder="Enter Name">
                                       </div>			
                             
                              <div class="form-group">
                                  <input type="email" class="form-control"  [(ngModel)]="userEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                                   </div>			
                          
                          <div class="form-group">
                              <input type="number" class="form-control"  [(ngModel)]="mobileNumber" aria-describedby="emailHelp" placeholder="Enter Username">
                               </div>			
                     
                      <div class="form-group">
                          <input type="password" class="form-control"  [(ngModel)]="password"  aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>			
                  </div>
                              <div class="modal-footer">
                                  <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                  <input type="submit" class="btn btn-info" (click)="updatebutton()" value="Update">
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
